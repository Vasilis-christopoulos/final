<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation App</title>
    <link rel="stylesheet" href="https://use.typekit.net/iqg2wvl.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Page 1: Mode Selection and Voice Input -->
        <div id="page1" class="page active">
            <div class="header">
                <img src="decorative_components/Aldo_Group_logo.svg.png" alt="Logo" class="logo">
                <p class="subtitle">Whisper</p>
            </div>
            
            <div class="mode-selector">
                <label class="mode-label">Mode:</label>
                <button class="mode-btn" data-mode="onboarding" onclick="selectMode('onboarding')">Onboarding</button>
                <button class="mode-btn active" data-mode="apprentice" onclick="selectMode('apprentice')">Apprentice</button>
                <button class="mode-btn" data-mode="master" onclick="selectMode('master')">Master</button>
            </div>
            
            <div class="voice-section">
                <button id="voiceBtn" 
                        onmousedown="startRecording()" 
                        onmouseup="stopRecording()" 
                        onmouseleave="stopRecording()"
                        ontouchstart="startRecording()" 
                        ontouchend="stopRecording()"
                        aria-label="Hold to record">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" fill="currentColor"/>
                        <path d="M17 11C17 13.76 14.76 16 12 16C9.24 16 7 13.76 7 11H5C5 14.53 7.61 17.43 11 17.92V21H13V17.92C16.39 17.43 19 14.53 19 11H17Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            
            <div id="recordingStatus" class="recording-status hidden">Recording...</div>
            
            <div class="search-section">
                <input 
                    type="text" 
                    id="inputText" 
                    placeholder=""
                    aria-label="Search query"
                >
                <button id="searchBtn" onclick="searchProducts()">Search</button>
            </div>

            <div id="loading" class="loading hidden">Searching...</div>
        </div>

        <!-- Page 2: Results -->
        <div id="page2" class="page">
            <div class="header-small">
                <img src="decorative_components/Aldo_Group_logo.svg.png" alt="Logo" class="logo-small">
            </div>
            
            <div id="results" class="results"></div>
            
            <div class="bottom-controls">
                <input 
                    type="text" 
                    id="inputText2" 
                    placeholder=""
                    aria-label="Search query"
                >
                <button id="voiceBtn2" 
                        onmousedown="startRecording()" 
                        onmouseup="stopRecording()" 
                        onmouseleave="stopRecording()"
                        ontouchstart="startRecording()" 
                        ontouchend="stopRecording()"
                        aria-label="Hold to record">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" fill="currentColor"/>
                        <path d="M17 11C17 13.76 14.76 16 12 16C9.24 16 7 13.76 7 11H5C5 14.53 7.61 17.43 11 17.92V21H13V17.92C16.39 17.43 19 14.53 19 11H17Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1691.0.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
